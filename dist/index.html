<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Battleship</title>
    </head>
    <body>
        <header class="header">
            <img class="header-logo" src="./img/header-logo.png" alt="" />
        </header>
        <div id="start-card" class="modal">
            <div class="modal-content">
                <form class="player-form column" action="">
                    <div class="input column">
                        <label for="player1-name"
                            >Please Enter Player Name</label
                        >
                        <input
                            required
                            type="text"
                            name="player1-name"
                            id="player1-name-input"
                            placeholder="Player Name"
                        />
                    </div>
                    <button id="start-btn" class="acion-btn" type="button">
                        Start
                    </button>
                </form>
            </div>
        </div>

        <div class="overall-container container">
            <div class="message-bar">
                <h3 class="message-bar-content">...</h3>
            </div>
            <button class="rotate-btn">Rotate</button>
            <div class="gameboards-container">
                <button class="action-btn new-game-btn">New Game</button>
                <input
                    readonly
                    class="gameboard-name-input player1-name"
                    type="text"
                    placeholder="Player 1 Name"
                />
                <input
                    readonly
                    class="gameboard-name-input player2-name"
                    type="text"
                    value="AI"
                />
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
